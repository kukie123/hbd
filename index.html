<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD &lt;3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div id="password-gate">
        
        <div class="login-container">
            
            <div class="login-image-wrapper">
                <img src="meow.png" alt="Cute illustration" class="login-image">
            </div>
            
            <div class="login-keypad-wrapper">
                <h2 class="passcode-label">Enter Passcode :3</h2>

                <div class="star-indicators">
                    <span class="star" id="star-1"><i class="far fa-star"></i></span>
                    <span class="star" id="star-2"><i class="far fa-star"></i></span>
                    <span class="star" id="star-3"><i class="far fa-star"></i></span>
                    <span class="star" id="star-4"><i class="far fa-star"></i></span>
                </div>
                
                
                <div class="keypad">
                    <button class="keypad-btn">1</button>
                    <button class="keypad-btn">2</button>
                    <button class="keypad-btn">3</button>
                    <button class="keypad-btn">4</button>
                    <button class="keypad-btn">5</button>
                    <button class="keypad-btn">6</button>
                    <button class="keypad-btn">7</button>
                    <button class="keypad-btn">8</button>
                    <button class="keypad-btn">9</button>
                    <button class="keypad-btn clear-btn"><i class="fas fa-backspace"></i></button>
                    <button class="keypad-btn">0</button>
                    <button class="keypad-btn submit-btn"><i class="fas fa-check"></i></button>
                </div>
                
                <p id="error-message" class="error-message"></p>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
